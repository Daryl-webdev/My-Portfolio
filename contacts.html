	<!-- external css -->
    <link rel="stylesheet" href="type.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Daryl G. | Contacts</title>
</head>
<body>
    <main id="landing">
        
        <!-- NavBar -->
        <section id="navBar">  
            <nav class="navbar navbar-expand-md navbar-dark">
                <a class="navbar-brand d-md-none" href="#">DarylG.</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-md-auto">
                    <li class="nav-item mx-md-3 mx-lg-5">
                    <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item mx-md-3 mx-lg-5">
                    <a class="nav-link" href="index.html#projects">Project</a>
                    </li>
                    
                    <li class="nav-item mx-md-3 mx-lg-5">
                    <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item active mx-md-3 mx-lg-5">
                    <a class="nav-link" href="contacts.html" >Contact</a>
                    </li>
                </ul>
                </div>
            </nav>
        </section>
        
        <img src="images/design/wave1.png" alt="" class="img-fluid wave1">
        <section id="contact" class="container mb-md-5">
            <div class="row">

            <!-- Google Map -->
                <div class="col-md-6 my-4">
                    <h2 class="text-center">Where you can find me</h2>
                    <iframe id="gmap_canvas" src="https://maps.google.com/maps?q=Caridad%20Ilaya&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                </div>

            <!-- Form -->	
                <div class="col-md-6 my-4">
                    <h2 class="text-center">Lets Talk!</h2>
                    <form>
                        <div class="form-group">
                            <label for="txt-fullName">Full Name:</label>
                            <input type="text" name="fullName" id="txt-fullName" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="txt-email">Email:</label>
                            <input type="email" name="email" id="txt-email" placeholder="example@gmail.com" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="txt-subject">Subject:</label>
                            <input type="text" name="subject" id="txt-subject" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="txt-textarea">Message:</label>
                            <textarea class="form-control" id="txt-textarea" rows="2" placeholder="Leave us a message" required></textarea>
                        </div>

                        <div class="form-group form-btn">
                            <button type="submit" class="btn btn-block btn-success">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        
        </main>

        
<!-- JS Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
